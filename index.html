<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
</head>
<body>

  <nav class="nav-section">
    <img src="images/logo.svg" class="logo" alt="Fylo icon">
    <li>
      <ul><a href="#">Features</a></ul>
      <ul><a href="#">Team</a></ul>
      <ul><a href="#">Sign In</a></ul>
    </li>
  </nav>

  <main>
    <section class="left-top">
      <h1>All your files in one secure<br>location, accessible anywhere.</h1>
      <p>Fylo stores your most important files in one secure location. Access them
        anywhere you need, share and collaborate with friends, family, and co-workers.</p>
      
      <section class="left-top-enter-email">
        <div class="form">
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-submit">
          <input type="submit" value="Get Started">
        </div>
      </section>
    </section>

    <section class="left-bottom">
      <img src="images/illustration-1.svg" alt="people throwing files out">
    </section>
  </main>

</body>
</html>
